<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FitTrack - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        text-align: center;
        max-width: 400px;
      }
      
      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        opacity: 0.9;
      }
      
      h1 {
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 600;
      }
      
      p {
        font-size: 16px;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 30px;
      }
      
      .retry-btn {
        background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
      }
      
      .retry-btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }
      
      .retry-btn:active {
        transform: translateY(0);
      }
      
      .status {
        margin-top: 20px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
      }
      
      .dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #ef4444;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“±</div>
      <h1>You're Offline</h1>
      <p>
        No internet connection detected. Don't worry, your local data is safe! 
        Reconnect to sync your workouts and steps.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
      <div class="status">
        <span class="dot"></span>
        <span>Offline Mode</span>
      </div>
    </div>
    
    <script>
      // Auto-reload when connection is restored
      window.addEventListener('online', () => {
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });
    </script>
  </body>
</html>
